name: 'Release Docker Images'

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Maven Central Repository
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build Docker images
        run: |
          cd src
          docker compose --progress=plain build
      - name: Push Docker images
        run: |
          PROJECT_VERSION=$(mvn -f src/2_rocket-instance/maven-project/pom.xml help:evaluate -Dexpression=project.version -q -DforceStdout)
          docker push "ciechanowiec/rocket-instance:$PROJECT_VERSION"
          docker push "ciechanowiec/rocket-nginx:$PROJECT_VERSION"
