<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERROR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .error-container {
            text-align: center;
            padding: 40px;
            max-width: 600px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .error-container h1 {
            font-size: 60px;
            margin: 0;
            color: #333;
        }
        .error-container h2 {
            font-size: 20px;
            margin: 20px 0;
            color: #555;
        }
        .error-container p {
            font-size: 16px;
            color: #666;
            margin: 15px 0 30px;
        }
        .error-container a {
            display: inline-block;
            padding: 10px 20px;
            color: #333;
            background-color: #f2f2f2;
            text-decoration: none;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-weight: normal;
        }
        .error-container a:hover {
            background-color: #e6e6e6;
        }
    </style>
</head>
<body>
<div class="error-container">
    <h1>ERROR</h1>
    <h2>Something went wrong</h2>
    <p>We apologize for the inconvenience. Please try again later</p>
</div>
</body>
</html>
