events {}

http {

    map $request_method $request_method_with_access {
        default deny;
        HEAD allow;
        GET    allow;
        OPTIONS allow;
        TRACE allow;
    }

    server {
        listen 80;
        server_name localhost;
        proxy_intercept_errors on;

        error_page 400 401 403 404 500 502 503 504 /error.html;

        location = /error.html {
            root /usr/share/nginx/html;
            internal;
        }

        location ~ ^/(content|api)/ {
            if ($request_method_with_access = deny) {
                return 403;
            }
            proxy_pass http://rocket-instance:8080;
        }

        location / {
            return 403;
        }
    }

    server {
        listen 80;
        server_name DOMAIN_PLACEHOLDER;
        proxy_intercept_errors on;

        error_page 400 401 403 404 500 502 503 504 /error.html;

        location = /error.html {
            root /usr/share/nginx/html;
            internal;
        }

        location /.well-known/acme-challenge/ {
            root /usr/share/nginx/html; # Default pre-existing nginx directory
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl http2;
        server_name DOMAIN_PLACEHOLDER;
        proxy_intercept_errors on;

        error_page 400 401 403 404 500 502 503 504 /error.html;

        location = /error.html {
            root /usr/share/nginx/html;
            internal;
        }

        ssl_certificate /etc/ssl/certs/ssl-cert-rocketsite.pem;
        ssl_certificate_key /etc/ssl/private/ssl-cert-rocketsite.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # OCSP stapling
        ssl_stapling on;
        ssl_stapling_verify on;
        resolver 1.1.1.1 8.8.8.8 valid=300s;
        resolver_timeout 5s;

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";

        location ~ ^/(content|api)/ {
            if ($request_method_with_access = deny) {
                return 403;
            }
            proxy_pass http://rocket-instance:8080;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location = /system/console/components/res/plugin.js {
            default_type application/javascript;
            add_header Content-Type application/javascript always;
            proxy_pass http://rocket-instance:8080;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location / {
            return 403;
        }
    }
}
