load_module modules/ngx_http_headers_more_filter_module.so;

events {
    worker_connections 1024;
}

http {
    server_tokens off;
    more_clear_headers 'Server';

    map $request_method $request_method_with_access {
        default deny;
        HEAD    allow;
        GET     allow;
        OPTIONS allow;
    }

    server {
        listen 80 default_server;
        server_name _;
        return 444; # Nginx-specific code to close a connection without a response
    }

    server {
        listen 80;
        server_name localhost;

        # Allow traffic only from the Docker network gateway and deny all other traffic.
        allow 172.28.0.1;
        deny all;

        proxy_intercept_errors on;

        error_page 400 401 403 404 500 502 503 504 /error.html;

        location = /error.html {
            root /usr/share/nginx/html;
            internal;
        }

        location ~ ^/(content|api)/ {
            if ($request_method_with_access = deny) {
                return 403;
            }
            proxy_pass http://rocket-instance:8080;
        }

        location = /system/console/components/res/plugin.js {
            default_type application/javascript;
            add_header Content-Type application/javascript always;
            proxy_pass http://rocket-instance:8080;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location / {
            return 403;
        }
    }

    server {
        listen 80;
        server_name DOMAIN_PLACEHOLDER;
        proxy_intercept_errors on;

        error_page 400 401 403 404 500 502 503 504 /error.html;

        location = /error.html {
            root /usr/share/nginx/html;
            internal;
        }

        location /.well-known/acme-challenge/ {
            root /usr/share/nginx/html; # Default pre-existing nginx directory
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl http2;
        server_name DOMAIN_PLACEHOLDER;
        proxy_intercept_errors on;

        error_page 400 401 403 404 500 502 503 504 /error.html;

        location = /error.html {
            root /usr/share/nginx/html;
            internal;
        }

        ssl_certificate /etc/ssl/certs/ssl-cert-rocketsite.pem;
        ssl_certificate_key /etc/ssl/private/ssl-cert-rocketsite.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256';
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # OCSP stapling
        ssl_stapling on;
        ssl_stapling_verify on;
        resolver 1.1.1.1 8.8.8.8 valid=300s;
        resolver_timeout 5s;

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header Cross-Origin-Opener-Policy "same-origin" always;
        add_header Cross-Origin-Embedder-Policy "credentialless" always;
        add_header Cross-Origin-Resource-Policy "same-origin" always;
        add_header Content-Security-Policy "default-src 'self';" always;
        add_header Permissions-Policy "accelerometer=(), ambient-light-sensor=(), autoplay=(), battery=(), camera=(), cross-origin-isolated=(), display-capture=(), document-domain=(), encrypted-media=(), execution-while-not-rendered=(), execution-while-out-of-viewport=(), fullscreen=(), geolocation=(), gyroscope=(), keyboard-map=(), magnetometer=(), microphone=(), midi=(), navigation-override=(), payment=(), picture-in-picture=(), publickey-credentials-get=(), screen-wake-lock=(), sync-xhr=(), usb=(), web-share=(), xr-spatial-tracking=()" always;

        location ~ ^/(content|api)/ {
            if ($request_method_with_access = deny) {
                return 403;
            }
            proxy_pass http://rocket-instance:8080;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location = /system/console/components/res/plugin.js {
            default_type application/javascript;
            add_header Content-Type application/javascript always;
            proxy_pass http://rocket-instance:8080;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location / {
            proxy_hide_header Strict-Transport-Security;
            proxy_hide_header X-Frame-Options;
            proxy_hide_header X-Content-Type-Options;
            proxy_hide_header Cross-Origin-Opener-Policy;
            proxy_hide_header Cross-Origin-Embedder-Policy;
            proxy_hide_header Cross-Origin-Resource-Policy;
            proxy_hide_header Content-Security-Policy;
            proxy_hide_header Permissions-Policy;

            proxy_hide_header X-Powered-By;
            proxy_hide_header Server;
            proxy_hide_header Via;

            return 403;
        }
    }
}
